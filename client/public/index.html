<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Dot Comment Service</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://kendo.cdn.telerik.com/themes/10.2.0/default/default-main.css"
      rel="stylesheet" />
  </head>
  <body>
    <h1>Dot Comment Service</h1>
    <div class="controls-container">
      <div id="toolbar"></div>
      <div id="shortcut-panel">
        <h3>Сочетания клавиш</h3>
        <ul>
          <li><kbd>Shift + Click</kbd> — добавить комментарий</li>
          <li><kbd>Ctrl + Double Click</kbd> — редактировать точку</li>
          <li><kbd>Double Click</kbd> — удалить точку</li>
          <li><kbd>Ctrl + Click</kbd> — редактировать комментарий</li>
          <li><kbd>Drag</kbd> — переместить точку вместе с комментариями</li>
        </ul>
      </div>
    </div>
    <div id="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="../dist/app.js"></script>
  </body>
</html>
